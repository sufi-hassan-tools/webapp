<nav class="bg-white border-b dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="{% url 'platform_home' %}" class="text-xl font-bold">Moohaar</a>
      </div>
      <div class="flex items-center md:hidden">
        <button id="menu-btn" class="text-gray-500 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div class="hidden md:flex md:items-center space-x-4" id="menu-links">
        {% if user.is_authenticated %}
        <a href="{% url 'user_dashboard' %}" class="px-3 py-2 text-sm font-medium">Dashboard</a>
        <a href="#" class="px-3 py-2 text-sm font-medium">Billing</a>
        <a href="#" class="px-3 py-2 text-sm font-medium">Settings</a>
        <a href="#" onclick="document.getElementById('logout-form').submit();" class="px-3 py-2 text-sm font-medium">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="px-3 py-2 text-sm font-medium">Login</a>
        <a href="{% url 'register' %}" class="px-3 py-2 text-sm font-medium">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
  <div id="mobile-menu" class="md:hidden hidden px-2 pt-2 pb-3 space-y-1">
    {% if user.is_authenticated %}
    <a href="{% url 'user_dashboard' %}" class="block px-3 py-2">Dashboard</a>
    <a href="#" class="block px-3 py-2">Billing</a>
    <a href="#" class="block px-3 py-2">Settings</a>
    <a href="#" onclick="document.getElementById('logout-form').submit();" class="block px-3 py-2">Logout</a>
    {% else %}
    <a href="{% url 'login' %}" class="block px-3 py-2">Login</a>
    <a href="{% url 'register' %}" class="block px-3 py-2">Sign Up</a>
    {% endif %}
  </div>
</nav>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    if(btn){
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    }
  });
</script>
